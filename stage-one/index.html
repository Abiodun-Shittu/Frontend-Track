<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome Intern</title>
</head>
<body>
    <!-- Slack Name -->
    <h1 data-testid="slackUserName">DrkGaphar</h1>

    <!-- Slack Display Picture -->
    <img src="Abiodun.jpg" alt="Your Slack Username Here" data-testid="slackDisplayImage" />

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek"></p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime"></p>

    <!-- Track -->
    <p data-testid="myTrack">Backend | Frontend</p>

    <!-- GitHub URL -->
    <a href="https://github.com/Abiodun-Shittu/Frontend-Track" data-testid="githubURL">View My GitHub Repository</a>

    <script src="script.js"></script>
</body>
</html>
